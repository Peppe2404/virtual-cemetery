<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cemetery</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Cemetery</h1>
    <div class="cemetery">
        
    </div>

    <div id="lapideForm" style="display: none;">
        <label for="nameInput">Name of the deceased:</label>
        <input type="text" id="nameInput">
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate">
        <label for="deathDate">Death Date:</label>
        <input type="date" id="deathDate">
        <label for="commemorativePhrase">Commemorative Phrase:</label>
        <textarea id="commemorativePhrase"></textarea>
        <button id="confirmBtn">Confirm</button>
        <button id="closeLapideFormBtn">Close</button>
        <button id="resetLapideFormBtn">Reset</button>
    </div>

    <div id="lapideInfo" style="display: none;">
        <p id="lapideName"></p>
        <p id="lapideBirthDate"></p>
        <p id="lapideDeathDate"></p>
        <p id="lapidePhrase"></p>
        <button id="closeInfoBtn">Close</button>
    </div>

    <button id="magnifierBtn">üîç Magnifying Glass</button>
    <div id="coordinateForm" style="display: none;">
        <label for="rowInput">Row:</label>
        <input type="number" id="rowInput" min="1" max="100">
        <label for="colInput">Column:</label>
        <input type="number" id="colInput" min="1" max="100">
        <button id="highlightBtn">Highlight</button>
        <button id="resetBtn">Reset</button>
        <button id="closeBtn">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
